<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>test lootbug</title>
        <script>
            function tp_start(e)
            {
                let result = e.target.response;

                let html = JSON.parse(result);

                document.getElementById("1").innerHTML = html;
            }
            function start(url)
            {
                let oReq = new XMLHttpRequest();
                oReq.onload = tp_start;
                oReq.open("GET", url);
                oReq.send();
            }
            function midlebox_script()
            {
                let _id = document.getElementById("input_search").value;
                
                let urle = '/cgi-bin/midlebox_script.py?id=' + _id;

                start(urle);
            }
        </script>
    </head>
